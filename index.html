<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get my Result (GmR)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 5px;
      padding: 5px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .input-section {
      display: flex;
      align-items: center;
    }

    label {
      margin-right: 10px;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 80px;
    }

    button {
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .result-section {
      margin-top: 20px;
    }

    p {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get my Result (GmR)</h1>
    <div class="input-section">
      <label for="gpa">Enter GPA:</label>
      <input type="number" id="gpa" step="0.01" min="0" max="4.00" placeholder="0.00">
      <button onclick="convertGpaToPercentage()">Convert</button>
    </div>
    <div class="result-section">
      <p id="percentageResult"></p>
    </div>
  </div>

  <script>
    function convertGpaToPercentage() {
      const gpaInput = document.getElementById("gpa");
      const gpa = parseFloat(gpaInput.value);
      if (isNaN(gpa) || gpa < 0 || gpa > 4.0) {
        alert("Please enter a valid GPA between 0.00 and 4.00.");
        return;
      }

      const percentage = gpa * 25;
      const percentageResult = document.getElementById("percentageResult");
      percentageResult.textContent = `Percentage: ${percentage.toFixed(2)}%`;
    }
  </script>
</body>
</html>
